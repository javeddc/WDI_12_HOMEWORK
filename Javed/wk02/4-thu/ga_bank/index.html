<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="http://www.freeiconspng.com/uploads/money-icon--financial-iconset--aha-soft-28.png" alt="">
      </div>
      <div class="titleblock">
        <h1 class="title">GA Bank</h1>
      </div>
    </div>
    <br>
    <div class="lbox">
      <h3>Savings</h3>
      <p>Your balance is:</p>
      <h2>$</h2>
      <h2 id="savingsOutput">0.00</h2>
      <input id="savingsInput" type="number" name="">
      <br>

      <button id="savingsWithdraw" type="button" name="button">Withdraw</button>
      <button id="savingsDeposit" type="button" name="button">Deposit</button>
    </div>
    <div class="rbox">
      <h3>Checking</h3>
      <p>Your balance is:</p>
      <h2>$</h2>
      <h2 id="checkingOutput">0.00</h2>
      <input id="checkingInput" type="number" name="">
      <br>
      <button id="checkingWithdraw" type="button" name="button">Withdraw</button>
      <button id="checkingDeposit" type="button" name="button">Deposit</button>
    </div>
  </div>

  </div>



  <script src="main.js"></script>
</body>

</html>
